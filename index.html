<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Clicker game</title>
    </head>
    <body>
        <header>
            <div
            class="maintitle"
            id="title-click">
            Cliquez sur le button en dessous !
            </div>
        </header>
        <main>
            <div 
            id="clicker-div"
            class="game">
                <button
                id="clicker">
                    Clique moi !
                </button>
                <button 
                id="reset-clicker">
                    Reset
                </button>
                <button
                id="soustract">
                    Enlever 20 clique
                </button>
            </div>
            <div
            id="clicker-result" 
            class="result-content">
            </div>
            <div
            id="compteur" 
            class="compteur-result">
            </div>
            <div
            id="buyclickplz" 
            class="compterbuy">
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
